<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diversityQuestCategory">
            <h2><span>Diversity Quest Category</span> {{ diversityQuestCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Category Seq No</span></dt>
                <dd>
                    <span>{{ diversityQuestCategory.categorySeqNo }}</span>
                </dd>
                <dt><span>Category No</span></dt>
                <dd>
                    <span>{{ diversityQuestCategory.categoryNo }}</span>
                </dd>
                <dt><span>Category Desc</span></dt>
                <dd>
                    <span>{{ diversityQuestCategory.categoryDesc }}</span>
                </dd>
                <dt><span>Question</span></dt>
                <dd>
                    <div *ngIf="diversityQuestCategory.question">
                        <a [routerLink]="['/diversity-question', diversityQuestCategory.question?.id, 'view']">{{ diversityQuestCategory.question?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diversity-quest-category', diversityQuestCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
