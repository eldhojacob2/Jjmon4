<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-diversity-question-heading">Create or edit a Diversity Question</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_questionSeqNo">Question Seq No</label>
                    <input type="number" class="form-control" name="questionSeqNo" id="field_questionSeqNo"
                           formControlName="questionSeqNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_questionNo">Question No</label>
                    <input type="text" class="form-control" name="questionNo" id="field_questionNo"
                           formControlName="questionNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_questionDesc">Question Desc</label>
                    <input type="text" class="form-control" name="questionDesc" id="field_questionDesc"
                           formControlName="questionDesc"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_theme">Theme</label>
                    <select class="form-control" id="field_theme" name="theme" formControlName="theme">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="diversityThemeOption.id === editForm.get('theme')!.value?.id ? editForm.get('theme')!.value : diversityThemeOption" *ngFor="let diversityThemeOption of diversitythemes; trackBy: trackById">{{ diversityThemeOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
