<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diversityQuestion">
            <h2><span>Diversity Question</span> {{ diversityQuestion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Question Seq No</span></dt>
                <dd>
                    <span>{{ diversityQuestion.questionSeqNo }}</span>
                </dd>
                <dt><span>Question No</span></dt>
                <dd>
                    <span>{{ diversityQuestion.questionNo }}</span>
                </dd>
                <dt><span>Question Desc</span></dt>
                <dd>
                    <span>{{ diversityQuestion.questionDesc }}</span>
                </dd>
                <dt><span>Theme</span></dt>
                <dd>
                    <div *ngIf="diversityQuestion.theme">
                        <a [routerLink]="['/diversity-theme', diversityQuestion.theme?.id, 'view']">{{ diversityQuestion.theme?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diversity-question', diversityQuestion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
