<div>
    <h2 id="page-heading">
        <span>Diversity Employees</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diversity-employee" [routerLink]="['/diversity-employee/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Diversity Employee
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="diversityEmployees?.length === 0">
        <span>No diversityEmployees found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="diversityEmployees && diversityEmployees.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Employee Id</span></th>
                    <th scope="col" ><span>First Name</span></th>
                    <th scope="col" ><span>Last Name</span></th>
                    <th scope="col" ><span>Email</span></th>
                    <th scope="col" ><span>Employee</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let diversityEmployee of diversityEmployees ;trackBy: trackId">
                    <td><a [routerLink]="['/diversity-employee', diversityEmployee.id, 'view']">{{ diversityEmployee.id }}</a></td>
                    <td>{{ diversityEmployee.employeeId }}</td>
                    <td>{{ diversityEmployee.firstName }}</td>
                    <td>{{ diversityEmployee.lastName }}</td>
                    <td>{{ diversityEmployee.email }}</td>
                    <td>
                        <div *ngIf="diversityEmployee.employee">
                            <a [routerLink]="['/diversity-survey-data', diversityEmployee.employee?.id, 'view']" >{{ diversityEmployee.employee?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/diversity-employee', diversityEmployee.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/diversity-employee', diversityEmployee.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(diversityEmployee)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
