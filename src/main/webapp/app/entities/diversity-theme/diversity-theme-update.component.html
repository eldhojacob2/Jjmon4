<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-diversity-theme-heading">Create or edit a Diversity Theme</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_themeSeqNo">Theme Seq No</label>
                    <input type="number" class="form-control" name="themeSeqNo" id="field_themeSeqNo"
                           formControlName="themeSeqNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_themeName">Theme Name</label>
                    <input type="text" class="form-control" name="themeName" id="field_themeName"
                           formControlName="themeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_theme">Theme</label>
                    <select class="form-control" id="field_theme" name="theme" formControlName="theme">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="diversitySurveyDataOption.id === editForm.get('theme')!.value?.id ? editForm.get('theme')!.value : diversitySurveyDataOption" *ngFor="let diversitySurveyDataOption of diversitysurveydata; trackBy: trackById">{{ diversitySurveyDataOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
