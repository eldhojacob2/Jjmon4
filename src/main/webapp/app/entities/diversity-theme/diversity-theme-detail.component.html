<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diversityTheme">
            <h2><span>Diversity Theme</span> {{ diversityTheme.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Theme Seq No</span></dt>
                <dd>
                    <span>{{ diversityTheme.themeSeqNo }}</span>
                </dd>
                <dt><span>Theme Name</span></dt>
                <dd>
                    <span>{{ diversityTheme.themeName }}</span>
                </dd>
                <dt><span>Theme</span></dt>
                <dd>
                    <div *ngIf="diversityTheme.theme">
                        <a [routerLink]="['/diversity-survey-data', diversityTheme.theme?.id, 'view']">{{ diversityTheme.theme?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diversity-theme', diversityTheme.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
